<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmvorführungen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background: #111827;
            color: #e5e7eb;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .movie-card {
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
            transform: translateY(-4px);
        }

        .movie-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .movie-content {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f3f4f6;
        }

        .movie-datetime {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .movie-description {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <script>
        const movies = [
            {
                title: "Wicked",
                date: "2025-01-27",
                time: "20:00",
                image: "/api/placeholder/400/600",
                description: "Im Land von Oz lebt die junge Frau Elphaba. Durch ihre grüne Haut unterscheidet sie sich von den anderen Kindern und wird oft ausgelacht. Als Schülerin freundet sie sich mit Galinda an. Doch ihr Leben bringt die beiden auseinander: Elphaba verliebt sich in denselben Jungen wie Galinda. Auch die Welt, in der die beiden leben, und ihre unterschiedlichen Erfahrungen damit, sorgt immer mehr für einen Zwist zwischen den beiden Frauen."
            },
            {
                title: "Sonic the Hedgehog 3",
                date: "2025-01-27",
                time: "22:15",
                image: "/api/placeholder/400/600",
                description: "Die Erde ist erneut in Gefahr, als der finstere neue Gegner Shadow extreme Macht und Rachegelüste zeigt. Sonic, Knuckles und Tails müssen mit einem unerwarteten Verbündeten zusammenarbeiten, um die Welt retten zu können."
            }
        ];

        function formatDate(dateStr, timeStr) {
            const date = new Date(dateStr + 'T' + timeStr);
            return date.toLocaleDateString('de-DE', {
                weekday: 'long',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }) + ' - ' + timeStr + ' Uhr';
        }

        function displayMovies() {
            const grid = document.getElementById('movieGrid');
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img class="movie-image" src="${movie.image}" alt="${movie.title}">
                    <div class="movie-content">
                        <h2 class="movie-title">${movie.title}</h2>
                        <div class="movie-datetime">${formatDate(movie.date, movie.time)}</div>
                        <p class="movie-description">${movie.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        displayMovies();
    </script>
</body>
</html>
