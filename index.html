<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmvorführungen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .movie-grid {
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        }

        .movie-image-container {
            position: relative;
            padding-top: 150%;
            overflow: hidden;
        }

        .movie-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }

        .movie-content {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .movie-datetime {
            display: inline-block;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .movie-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            backdrop-filter: blur(4px);
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Filmvorführungen</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Aktuelle Vorführungen</h2>
            <div class="movie-grid" id="movieGrid"></div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        const movies = [
            {
                title: "Gladiator II",
                date: "2025-01-29",
                time: "20:15",
                image: "https://de.web.img2.acsta.net/img/93/01/930169505dfefb05fc3a651304df8c29.jpg",
                description: "Lucius, der Sohn des ehemaligen Gladiatoren Maximus, muss nach einem Überfall des Römischen Reiches selbst kämpfen.",
                badge: "Action/Abenteuer"
            },
            {
                title: "Guardians of the Galaxy Vol. 3",
                date: "2025-01-30",
                time: "20:15",
                image: "https://lumiere-a.akamaihd.net/v1/images/image_49144473.jpeg",
                description: "Peter Quill und sein Team müssen das Universum verteidigen und Rocket retten.",
                badge: "Action/Abenteuer"
            },
            {
                title: "The Whale",
                date: "2025-01-31",
                time: "20:15",
                image: "https://de.web.img2.acsta.net/pictures/23/03/21/14/03/0494331.jpg",
                description: "Ein übergewichtiger Lehrer sucht die Versöhnung mit seiner entfremdeten Tochter.",
                badge: "Drama/Melodram"
            }
        ];

        function displayMovies() {
            const grid = document.getElementById("movieGrid");
            movies.forEach((movie, index) => {
                const card = document.createElement("div");
                card.className = "movie-card";
                card.setAttribute("data-aos", "fade-up");
                card.setAttribute("data-aos-delay", index * 100);

                card.innerHTML = `
                    <div class="badge">${movie.badge}</div>
                    <div class="movie-image-container">
                        <img class="movie-image" src="${movie.image}" alt="${movie.title}">
                    </div>
                    <div class="movie-content">
                        <h2 class="movie-title">${movie.title}</h2>
                        <div class="movie-datetime">${movie.date} - ${movie.time} Uhr</div>
                        <p class="movie-description">${movie.description}</p>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        document.addEventListener("DOMContentLoaded", displayMovies);
    </script>
</body>
</html>
