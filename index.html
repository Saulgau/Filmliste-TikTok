<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmvorführungen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .movie-grid {
            display: grid;
            gap: 2.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .movie-image-container {
            position: relative;
            padding-top: 150%;
            overflow: hidden;
        }

        .movie-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }

        .movie-content {
            padding: 1.5rem;
            position: relative;
        }

        .movie-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .movie-datetime {
            display: inline-block;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 9999px;
        }

        .movie-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">Filmvorführungen</h1>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Aktuelle Vorführungen</h2>
            <div class="movie-grid" id="movieGrid"></div>
        </div>
    </main>

    <script>
        const movies = [
            {
                title: "Gladiator II",
                date: "2025-01-29",
                time: "20:15",
                image: "https://de.web.img2.acsta.net/img/93/01/930169505dfefb05fc3a651304df8c29.jpg",
                description: "Lucius, der Sohn des ehemaligen Gladiatoren Maximus, wird nach einem Überfall des Römischen Reiches gezwungen, in der Arena zu kämpfen.",
                badge: "Action/Abenteuer",
                runtime: "148",
                rating: "FSK 16"
            },
            {
                title: "Guardians of the Galaxy Vol. 3",
                date: "2025-01-30",
                time: "20:15",
                image: "https://lumiere-a.akamaihd.net/v1/images/image_49144473.jpeg",
                description: "Peter Quill muss sein Team zusammenbringen, um das Universum zu verteidigen und Rocket zu retten.",
                badge: "Action/Abenteuer",
                runtime: "150",
                rating: "FSK 12"
            },
            {
                title: "The Whale",
                date: "2025-01-31",
                time: "20:15",
                image: "https://de.web.img2.acsta.net/pictures/23/03/21/14/03/0494331.jpg",
                description: "Ein übergewichtiger Lehrer versucht, sich mit seiner entfremdeten Tochter zu versöhnen.",
                badge: "Drama/Melodram",
                runtime: "117",
                rating: "FSK 12"
            }
        ];

        function displayMovies() {
            const grid = document.getElementById('movieGrid');
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `<div class="movie-content"><h2>${movie.title}</h2></div>`;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', displayMovies);
    </script>
</body>
</html>
